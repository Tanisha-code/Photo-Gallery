<!DOCTYPE html>
<html lang="en">

<head>
    <title>inspirational quotes </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <section id="Front">
            <h1>Inspirational quotes</h1>
            <img src="Front.png">
        </section>
        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <h3>Slideshow</h3>
            <div class="line"></div>
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Quote3.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Morning Quotes</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Quote4.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Always remember these Quotes</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Quote5.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Life Quotes</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Quote6.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Follow these quotes, always</p>
                        </div>
                    </center>
                </div>
            </div>








            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <br>
        <br>
        <section id="Photo gallery">
            <h3>Photo Gallery</h3>
            <div class="line"></div>
            <img id="Quote1" src="Quote1.jpg">
            <img id="Quote2" src="Quote2.png">
            <img id="Quote7" src="Quote7.jpg">
            <img id="Quote8" src="Quote8.jpg">
        </section>
        <br>
        <br>

    </div>
</body>

</html>
